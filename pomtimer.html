
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- My JS -->
    <script src="pomtimer.js"></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="pomtimer.css"/>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/996973c893.js"></script>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <title>Pomodoro Timer</title>
  </head>
<body>

<body onload="template()">
  <div class="container pt-5">
        <div class="text-center">
  
            <img src="https://images.unsplash.com/photo-1588961621406-31a5fdabb0fc?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Nzl8fHRvbWF0byUyMHRpbWVyfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60" id="image" class="rounded" alt="image">
          
      <!-- Heading -->
      <h1 class="text-center my-5 heading">Pomodoro Timer</h1>

      <!-- Main Timer -->
      <div class="container timer">
        <div class="row">
          <div class="col-5">
            <h4 id="minutes"></h4>
          </div>
          <div class="col-2">
            <h4>:</h4>
          </div>
          <div class="col-5">
            <h4 id="seconds"></h4>
          </div>
        </div>
      </div>
    </div> 
     

      <!-- Start Button and reset button-->
      <div class="conatiner d-flex justify-content-center my-5">
        <button class="btn" onclick="start_timer()">
          <i class="fas fa-play fa-2x"></i>
        </button>
        <a href="pomtimer.html"><i class="fas fa-redo-alt fa-2x"></i></a>
      </div>
    </div>
  </body>
</html>
